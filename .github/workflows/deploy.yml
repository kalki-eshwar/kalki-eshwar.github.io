name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          
      - name: Ensure POSTHOG_KEY secret is set
        env:
          POSTHOG_KEY: ${{ secrets.POSTHOG_KEY }}
        run: |
          if [ -z "$POSTHOG_KEY" ]; then
            echo "Error: POSTHOG_KEY secret is not set. Add it in repository Settings → Secrets and variables → Actions." >&2
            exit 1
          fi

      - name: Ensure email service secret is set
        env:
          EMAILJS_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE_ID }}
          FORMSPREE_FORM_ID: ${{ secrets.NEXT_PUBLIC_FORMSPREE_FORM_ID }}
        run: |
          if [ -z "$EMAILJS_SERVICE_ID" ] && [ -z "$FORMSPREE_FORM_ID" ]; then
            echo "Error: No email service configured. Add NEXT_PUBLIC_EMAILJS_SERVICE_ID or NEXT_PUBLIC_FORMSPREE_FORM_ID to repository Secrets and variables → Actions." >&2
            exit 1
          fi

      - name: Install dependencies
        run: npm ci
        
      - name: Build with Next.js
        env:
          POSTHOG_KEY: ${{ secrets.POSTHOG_KEY }}
          POSTHOG_HOST: ${{ secrets.POSTHOG_HOST }}
          HCAPTCHA_SITEKEY: ${{ secrets.NEXT_PUBLIC_HCAPTCHA_SITEKEY }}
          EMAILJS_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE_ID }}
          EMAILJS_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_ID }}
          EMAILJS_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY }}
          FORMSPREE_FORM_ID: ${{ secrets.NEXT_PUBLIC_FORMSPREE_FORM_ID }}
        run: |
          NEXT_PUBLIC_EMAILJS_SERVICE_ID="$EMAILJS_SERVICE_ID" NEXT_PUBLIC_EMAILJS_TEMPLATE_ID="$EMAILJS_TEMPLATE_ID" NEXT_PUBLIC_EMAILJS_PUBLIC_KEY="$EMAILJS_PUBLIC_KEY" NEXT_PUBLIC_FORMSPREE_FORM_ID="$FORMSPREE_FORM_ID" NEXT_PUBLIC_POSTHOG_KEY="$POSTHOG_KEY" NEXT_PUBLIC_POSTHOG_HOST="$POSTHOG_HOST" NEXT_PUBLIC_HCAPTCHA_SITEKEY="$HCAPTCHA_SITEKEY" npm run build

      - name: Ensure `CNAME` is included in the exported site
        run: |
          if [ -f CNAME ]; then
            echo "Copying CNAME into out/ to ensure GitHub Pages uses the custom domain"
            cp CNAME out/CNAME
          else
            echo "No CNAME file in repo root; skipping"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Verify analytics by sending a representative batch of smoke events.
      # Requires repository secrets: POSTHOG_KEY (required) and POSTHOG_HOST (optional).
      - name: Checkout for verification
        uses: actions/checkout@v4

      - name: Setup Node for verification
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies for verification
        run: npm ci

      - name: Run analytics smoke test
        env:
          POSTHOG_KEY: ${{ secrets.POSTHOG_KEY }}
          POSTHOG_HOST: ${{ secrets.POSTHOG_HOST }}
        run: |
          echo "Running PostHog smoke batch..."
          export NEXT_PUBLIC_POSTHOG_KEY="$POSTHOG_KEY"
          export NEXT_PUBLIC_POSTHOG_HOST="$POSTHOG_HOST"
          node scripts/send-posthog-smoke-batch.js
